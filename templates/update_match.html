{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Actualizar un partido{% endblock %}</h1>
    <form method="post">
        <p>
            <label for="match_id">match_Id</label>
            <input type="number" name="match_id"
                placeholder="nuevo id del partido ">
            </input>
        </p>
        <p>
            <label for="team1_id">team1_Id</label>
            <input type="number" name="team1_id"
                placeholder="nuevo id del equipo1 ">
            </input>
        </p>
        <p>
            <label for="team2_id">team2_Id</label>
            <input type="number" name="team2_id"
                placeholder="nuevo id del equipo2 ">
            </input>
        </p>

        <p>
            <label for="team1_score">puntuacion equipo 1</label>
            <input type="number" name="team1_score"
                placeholder="nuevo team1 puntuacion  ">
            </input>
        </p>
        <p>
            <label for="team2_score">puntuacion equipo 2</label>
            <input type="number" name="team2_score"
                placeholder="nuevo team2 puntuacion">
            </input>
        </p>
        <p>
            <label for="facility_id">Id del complejo</label>
            <input type="number" name="facility_id"
                placeholder="nuevo complejo">
            </input>
        </p>
        <p>
            <label for="tournament_id">Id del torneo</label>
            <input type="number" name="tournament_id"
                placeholder="tournament id a actualizar">
            </input>
        </p>

        <p>
            <label for="match_date">fecha del partido</label>
            <input type="date" name="match_date"
                placeholder="nueva fecha del partido ">
            </input>
        </p>
        

        <p>
            <button type="submit">Actualizar</button>
        </p>
    </form>
{% endblock %}
