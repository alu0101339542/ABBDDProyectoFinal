{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Equipos {% endblock %}</h1>
    <table>
        <thead>
            <tr>
                <th>id_equipo</th>
                <th>player1</th>
                <th>player2</th>
            </tr>
        </thead>
        <tbody>
            {% for team in team %}
                <tr>
                    <td>{{ team[0] }}</td>
                    <td>{{ team[1] }}</td>
                    <td>{{ team[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
